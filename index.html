                <div class="col-md-6">
                    <form id="main-form">
                        <div class="form-group">
                            <label>To</label>
                            <input type="text" class="form-control" name="to" placeholder="to1@example.com, to2@example.com" autofocus>
                        </div>
                        <div class="form-group">
                            <label>Cc</label>
                            <input type="text" class="form-control" name="cc" placeholder="cc1@example.com, cc2@example.com">

                        <div class="form-group">

                            <input type="text" class="form-control" name="bcc" placeholder="bcc1@example.com, bcc2@example.com">
                        </div>
                        <div class="form-group">
                            <label>Subject</label>
                            <input type="text" class="form-control" name="subject">
                        </div>
                        <div class="form-group">
                            <label>Body</label>
                            <textarea class="form-control" name="body" rows="10"></textarea>
                        </div>
                        <div class="text-right" style="margin-bottom: 1em;">
                            <button type="submit" class="btn btn-primary btn-block">Generate</button>

                        <textarea id="result" class="form-control" rows="10" readonly></textarea>
